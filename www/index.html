<script>
function clear() {
    window.alert("ok");
    localStorage.clear();
    update();
}
function updateLink() {
    var link = 'area' + document.getElementById("areaselect").value + '.html';
    document.getElementById("arealink").href = link;
}
function update() {
    var table = document.getElementById("areat");
    var tableLeft = document.getElementById("areat2");
    for (var i = 1; i < 28; i++) {
        var currentArea = "Area" + i;
        if (storage.getItem(currentArea) == "Yes") {
            if (i < 15) {
                table.rows[i].cells[1].innerHTML = storage.getItem(currentArea);
            }
            else {
                tableLeft.rows[i - 14].cells[1].innerHTML = storage.getItem(currentArea);
            }
        }
        else {
            if (i < 15) {
                table.rows[i].cells[1].innerHTML = "No";
            }
            else {
                tableLeft.rows[i - 14].cells[1].innerHTML = "No";
            }
        }
    }
}
</script>
